      - eureka

  PaymentSystem:
    container_name: payment
    build: ../PaymentSystem
    environment:
      - eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
    ports:
      - "9190:9190"
    depends_on:
      - eureka

  TrackingSystem:
    container_name: tracking
    build: ../TrackingSystem
    environment:
      - eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
    ports:
      - "9290:9290"
    depends_on:
      - eureka

  UserManagement:
    container_name: user
    build: ../UserManagement
    environment:
      - eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
    ports:
      - "1919:1919"
    depends_on:
      - eureka